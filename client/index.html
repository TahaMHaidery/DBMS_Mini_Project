<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .hover-card {
            transition: all 0.3s ease;
        }

        .hover-card:hover {
            background-color: #f8f9fa;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .card-title i {
            margin-right: 10px;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/client/index.html"><i
                                class="bi bi-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/client/user.html"><i class="bi bi-person"></i> Users</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-gear"></i> Manage
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/client/product.html"><i class="bi bi-box-seam"></i>
                                    Products</a></li>
                            <li><a class="dropdown-item" href="/client/category.html"><i class="bi bi-tags"></i>
                                    Categories</a></li>
                            <li><a class="dropdown-item" href="/client/supplier.html"><i class="bi bi-truck"></i>
                                    Suppliers</a></li>
                            <li><a class="dropdown-item" href="/client/order.html"><i class="bi bi-cart4"></i>
                                    Orders</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="/client/stocktransaction.html"><i
                                        class="bi bi-arrow-left-right"></i> Stock In/Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Welcome Message -->
    <div class="text-center mt-4">
        <h1 class="fw-bold">MTDS Electronices</h1>
        <h2 class="fw-bold">Welcome to Inventory Management System</h2>

    </div>

    <!-- Dashboard Cards -->
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">

            <div class="col">
                <a href="/client/user.html" class="text-decoration-none text-dark">
                    <div class="card text-center border-dark hover-card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-people"></i> Total Users</h5>
                            <h1 class="card-text" id="totalUsers">0</h1>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="/client/product.html" class="text-decoration-none text-dark">
                    <div class="card text-center border-dark hover-card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-box"></i> Total Products</h5>
                            <h1 class="card-text" id="totalProducts">0</h1>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="/client/category.html" class="text-decoration-none text-dark">
                    <div class="card text-center border-dark hover-card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-tags-fill"></i> Total Categories</h5>
                            <h1 class="card-text" id="totalCategories">0</h1>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="/client/supplier.html" class="text-decoration-none text-dark">
                    <div class="card text-center border-dark hover-card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-truck"></i> Total Suppliers</h5>
                            <h1 class="card-text" id="totalSuppliers">0</h1>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="/client/order.html" class="text-decoration-none text-dark">
                    <div class="card text-center border-dark hover-card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-cart4"></i> Total Orders</h5>
                            <h1 class="card-text" id="totalOrders">0</h1>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="/client/stocktransaction.html" class="text-decoration-none text-dark">
                    <div class="card text-center border-dark hover-card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-arrow-left-right"></i> Stock Transactions</h5>
                            <h1 class="card-text" id="totalStockTransactions">0</h1>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="/client/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
