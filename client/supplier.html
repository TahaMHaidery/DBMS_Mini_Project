<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suppliers - IMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/client/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Suppliers</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-3">
            <h3>Suppliers</h3>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createSupplierModal">Add
                Supplier</button>
        </div>

        <table class="table table-bordered text-center" id="supplierTable">
            <thead class="table-primary">
                <tr>
                    <th>Name</th>
                    <th>Contact Person</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Create Supplier Modal -->
    <div class="modal fade" id="createSupplierModal" tabindex="-1">
        <div class="modal-dialog">
            <form id="createSupplierForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Supplier</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="supplierName" class="form-control mb-2" placeholder="Supplier Name"
                            required />
                        <input type="text" name="contactPerson" class="form-control mb-2"
                            placeholder="Contact Person" />
                        <input type="text" name="phone" class="form-control mb-2" placeholder="Phone" />
                        <input type="email" name="email" class="form-control mb-2" placeholder="Email" />
                        <textarea name="address" class="form-control mb-2" placeholder="Address"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Create Supplier</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Supplier Modal -->
    <div class="modal fade" id="editSupplierModal" tabindex="-1">
        <div class="modal-dialog">
            <form id="editSupplierForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Supplier</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="supplierID" />
                        <input type="text" name="supplierName" class="form-control mb-2" placeholder="Supplier Name"
                            required />
                        <input type="text" name="contactPerson" class="form-control mb-2"
                            placeholder="Contact Person" />
                        <input type="text" name="phone" class="form-control mb-2" placeholder="Phone" />
                        <input type="email" name="email" class="form-control mb-2" placeholder="Email" />
                        <textarea name="address" class="form-control mb-2" placeholder="Address"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-warning">Update Supplier</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/client/js/supplier.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
