<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Transactions - IMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/client/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Stock Transactions</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Stock Transactions</h3>
        </div>

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-3">
                <label for="filterType" class="form-label">Transaction Type</label>
                <select id="filterType" class="form-select">
                    <option value="">All</option>
                    <option value="In">In</option>
                    <option value="Out">Out</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="filterProduct" class="form-label">Product</label>
                <select id="filterProduct" class="form-select">
                    <option value="">All Products</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">From Date</label>
                <input type="date" id="filterFrom" class="form-control" />
            </div>
            <div class="col-md-3">
                <label class="form-label">To Date</label>
                <input type="date" id="filterTo" class="form-control" />
            </div>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary me-2" onclick="applyFilters()">Apply Filters</button>
            <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
        </div>

        <!-- Table -->
        <table class="table table-bordered text-center" id="transactionTable">
            <thead class="table-secondary">
                <tr>
                    <th>Transaction ID</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Type</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="/client/js/stocktransaction.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
